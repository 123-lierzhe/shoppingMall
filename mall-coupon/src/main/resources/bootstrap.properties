spring.application.name=mall-coupon
#配置中心的注册地址(nacos的地址)
spring.cloud.nacos.config.server-addr=39.107.13.68:8848
#激活的命名空间（本项目明明空间分为dev,test）
spring.cloud.nacos.config.namespace=dev
#激活的组
spring.cloud.nacos.config.group=coupon_group
#读取任意配置(单个配置文件特别负责，故将不同的配置放到不同的配置文件)
spring.cloud.nacos.config.extension-configs[0].data-id=datasource.yml
spring.cloud.nacos.config.extension-configs[0].group=coupon_group
spring.cloud.nacos.config.extension-configs[0].refresh=true


spring.cloud.nacos.config.extension-configs[1].data-id=mybatis.yml
spring.cloud.nacos.config.extension-configs[1].group=coupon_group
spring.cloud.nacos.config.extension-configs[1].refresh=true
